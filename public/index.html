<script>
    const btn = document.getElementsByClassName('btn')
    const lateral = document.getElementsByClassName('lateral')

    function hidder(config) {
        this.nav = config.el
    }

    hidder.prototype.touch = function() {
        console.log(this.nav)
        this.nav.contains('hidden')
        ? this.nav.remove('hidden')    
        : this.nav.add('hidden')
        
    }

    const hola = new hidder({ el: lateral })

    btn[0].onclick = () => hola.touch()
